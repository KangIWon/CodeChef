<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h2>채팅방 목록</h2>
<div id="chatRooms" class="chat-rooms">
    <button onclick="fetchChatRooms()">채팅방 목록 새로고침</button>
</div>

<!-- User 1 Chat Window -->
<div class="chat-container">
    <h2>채팅방 - 유저 1</h2>
    <div id="messagesUser1" class="chat-messages"></div>

    <input type="text" id="roomIdUser1" placeholder="채팅방 ID 입력" />
    <input type="text" id="tokenUser1" placeholder="User1의 JWT 토큰 입력" />

    <div class="chat-controls">
        <button onclick="createRoom('User1')">채팅방 생성</button>
        <button onclick="enterRoom('User1')">입장</button>
        <button onclick="connectUser1()">연결</button>
        <button onclick="disconnect('User1')">연결 해제</button>
    </div>

    <input type="text" id="messageInputUser1" placeholder="메시지 입력" />
    <div class="chat-actions">
        <button onclick="sendMessage('User1')">메시지 전송</button>
        <button onclick="leaveRoom('User1')">퇴실</button>
    </div>
</div>

<!-- User 2 Chat Window -->
<div class="chat-container">
    <h2>채팅방 - 유저 2</h2>
    <div id="messagesUser2" class="chat-messages"></div>

    <input type="text" id="roomIdUser2" placeholder="채팅방 ID 입력" />
    <input type="text" id="tokenUser2" placeholder="User2의 JWT 토큰 입력" />

    <div class="chat-controls">
        <button onclick="createRoom('User2')">채팅방 생성</button>
        <button onclick="enterRoom('User2')">입장</button>
        <button onclick="connectUser2()">연결</button>
        <button onclick="disconnect('User2')">연결 해제</button>
    </div>

    <input type="text" id="messageInputUser2" placeholder="메시지 입력" />
    <div class="chat-actions">
        <button onclick="sendMessage('User2')">메시지 전송</button>
        <button onclick="leaveRoom('User2')">퇴실</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="app.js"></script>
</body>
</html>
