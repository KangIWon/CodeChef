version: "3.8"

services:
  # Redis Master
  redis-master:
    image: redis:latest
    container_name: redis-master
    hostname: redis-master
    ports:
      - "6379:6379"
    volumes:
      - ./data/master:/data
    command:
      [
        "redis-server",
        "--appendonly", "yes",
        "--repl-diskless-load", "on-empty-db",
        "--replica-announce-ip", "172.21.0.3",
        "--replica-announce-port", "6379",
        "--protected-mode", "no"
      ]
    networks:
      redis-network:
        ipv4_address: 172.21.0.3

  # Redis Slave 1
  redis-slave-1:
    image: redis:latest
    container_name: redis-slave-1
    hostname: redis-slave-1
    depends_on:
      - redis-master
    ports:
      - "6380:6379"
    volumes:
      - ./data/slave1:/data
    command:
      [
        "redis-server",
        "--appendonly", "yes",
        "--replicaof", "172.21.0.3", "6379",
        "--repl-diskless-load", "on-empty-db",
        "--replica-announce-ip", "172.21.0.4",
        "--replica-announce-port", "6380",
        "--protected-mode", "no"
      ]
    networks:
      redis-network:
        ipv4_address: 172.21.0.4

  # Redis Slave 2
  redis-slave-2:
    image: redis:latest
    container_name: redis-slave-2
    hostname: redis-slave-2
    depends_on:
      - redis-master
    ports:
      - "6381:6379"
    volumes:
      - ./data/slave2:/data
    command:
      [
        "redis-server",
        "--appendonly", "yes",
        "--replicaof", "172.21.0.3", "6379",
        "--repl-diskless-load", "on-empty-db",
        "--replica-announce-ip", "172.21.0.5",
        "--replica-announce-port", "6381",
        "--protected-mode", "no"
      ]
    networks:
      redis-network:
        ipv4_address: 172.21.0.5

  # Sentinel 1
  sentinel-1:
    image: redis:latest
    container_name: sentinel-1
    hostname: sentinel-1
    depends_on:
      - redis-master
    ports:
      - "26379:26379"
    command: >
      redis-server /usr/local/etc/redis/sentinel.conf --sentinel
    volumes:
      - /home/ec2-user/config/sentinel.conf:/usr/local/etc/redis/sentinel.conf
    networks:
      redis-network:
        ipv4_address: 172.21.0.6

  # Sentinel 2
  sentinel-2:
    image: redis:latest
    container_name: sentinel-2
    hostname: sentinel-2
    depends_on:
      - redis-master
    ports:
      - "26380:26379"
    command: >
      redis-server /usr/local/etc/redis/sentinel.conf --sentinel
    volumes:
      - /home/ec2-user/config/sentinel.conf:/usr/local/etc/redis/sentinel.conf
    networks:
      redis-network:
        ipv4_address: 172.21.0.7

  # Sentinel 3
  sentinel-3:
    image: redis:latest
    container_name: sentinel-3
    hostname: sentinel-3
    depends_on:
      - redis-master
    ports:
      - "26381:26379"
    command: >
      redis-server /usr/local/etc/redis/sentinel.conf --sentinel
    volumes:
      - /home/ec2-user/config/sentinel.conf:/usr/local/etc/redis/sentinel.conf
    networks:
      redis-network:
        ipv4_address: 172.21.0.8

networks:
  redis-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16